<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My cv</title>
	<style>
		table{
			border: #424242 solid 1px;
			border-collapse: collapse;
			text-align: left;
		}
		td, th{
			border: #424242 solid 1px;
			padding: 6px;
		}
	</style>
</head>
<body>
	<h1>CV</h1>
	<table>
		<tr>
			<th>Name</th>
			<td>Cobbler</td>
		</tr>
		<tr>
			<th>Surname</th>
			<td>Hasimir</td>
		</tr>
		<tr>
			<th>Skils</th>
			<td>
				<ul style="color:pink;">
					<li>HTML</li>
					<li>CSS</li>
				</ul>
			</td>
		</tr>
		<tr>
			<th>Career Path</th>
			<td>School 21</td>
		</tr>

	</table>
</body>
</html>
